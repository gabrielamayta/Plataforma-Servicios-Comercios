<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Barrio - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/services.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="dashboard.html">
                <i class="fas fa-store me-2"></i>Conecta Barrio
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="userWelcome"></span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-1"></i>Cerrar Sesión
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h4>Servicios Disponibles</h4>
                    </div>
                    <div class="card-body">
                        <div id="servicesList" class="row">
                            <div class="col-12 text-center">
                                <p>Cargando servicios...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Ofrecer Servicio</h4>
                    </div>
                    <div class="card-body">
                        <form id="serviceForm">
                            <div class="mb-3">
                                <label class="form-label">Nombre del Servicio *</label>
                                <input type="text" class="form-control" id="serviceName" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Descripción *</label>
                                <textarea class="form-control" id="serviceDescription" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Contacto *</label>
                                <input type="text" class="form-control" id="serviceContact" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">URL de la Imagen (opcional)</label>
                                <input type="url" class="form-control" id="serviceImageUrl">
                            </div>
                            <button type="submit" class="btn btn-success w-100">
                                <i class="fas fa-plus me-2"></i>Agregar Servicio
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>
</html>
