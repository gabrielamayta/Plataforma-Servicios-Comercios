<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Barrio - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <h1 class="logo-text">Conecta Barrio</h1>
                <p class="text-muted">Encontrá lo que necesitas, cerca tuyo</p>
                <h3 class="auth-title">Iniciar Sesión</h3>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="alert alert-danger d-none" id="errorAlert"></div>

                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="tu@email.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="password" required 
                           placeholder="Tu contraseña">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                </button>
            </form>

            <div class="auth-footer text-center mt-4">
                <p class="mb-2">
                    ¿No tienes cuenta? 
                    <a href="register.html" class="auth-link">Regístrate aquí</a>
                </p>
                <p class="text-muted small">© 2023 Conecta Barrio</p>
            </div>
        </div>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
