<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecta Barrio - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header text-center mb-4">
                <h1 class="logo-text">Conecta Barrio</h1>
                <p class="text-muted">Encontrá lo que necesitas, cerca tuyo</p>
                <h3 class="auth-title">Registrarse</h3>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="alert alert-danger d-none" id="errorAlert"></div>
                <div class="alert alert-success d-none" id="successAlert"></div>

                <div class="mb-3">
                    <label class="form-label">Tipo de usuario *</label>
                    <select class="form-select" id="userType" required>
                        <option value="">Seleccionar tipo</option>
                        <option value="vecino">Vecino</option>
                        <option value="comerciante">Comerciante/Profesional</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Nombre y Apellido *</label>
                    <input type="text" class="form-control" id="name" required 
                           placeholder="Ingresa tu nombre completo">
                </div>

                <div class="mb-3">
                    <label class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" required 
                           placeholder="ejemplo@mail.com">
                </div>

                <div class="mb-3">
                    <label class="form-label">Contraseña *</label>
                    <input type="password" class="form-control" id="password" required 
                           placeholder="Crea una contraseña segura">
                    <div class="form-text">
                        La contraseña debe tener al menos 8 caracteres, incluir mayúsculas, minúsculas, números y símbolos.
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Confirmar Contraseña *</label>
                    <input type="password" class="form-control" id="confirmPassword" required 
                           placeholder="Repite tu contraseña">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">
                    <i class="fas fa-user-plus me-2"></i>Registrarse
                </button>
            </form>

            <div class="auth-footer text-center mt-4">
                <p class="mb-2">
                    ¿Ya tienes una cuenta? 
                    <a href="login.html" class="auth-link">Inicia sesión</a>
                </p>
                <p class="text-muted small">© 2023 Conecta Barrio</p>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
